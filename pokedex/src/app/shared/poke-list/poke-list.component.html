<ng-template ngFor let-pokemon [ngForOf]="getAllPokemon">
    <a class="pokemon">
        <section class="pokemon__status">
            <h2>
               {{pokemon.name}} 
            </h2>
        
            <ul *ngFor="let value of pokemon?.status?.types" >
                <li>
                    {{value?.type?.name}}
                </li>
            </ul>
        </section>
    
        <section class="pokemon_image">
            <img src="assets/pokemon.png" alt="Bulbasaur">
        </section>
    </a>
</ng-template>
